<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Amanokrom Gyaseman Palace - Gallery</title>
<link rel="stylesheet" href="style.css">
<style>

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* NAVIGATION */
header{
    background:#800000;
    color:white;
    padding:15px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav ul{
    list-style:none;
    display:flex;
}

nav ul li{
    margin-left:20px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-weight:bold;
}

nav ul li a:hover{
    color:gold;
}

/* PAGE TITLE */
.page-title{
    text-align:center;
    padding:60px 20px;
    background:#f9f6f1;
}

.page-title h2{
    font-size:36px;
    color:#800000;
}

.underline{
    width:80px;
    height:4px;
    background:gold;
    margin:15px auto;
}

/* GALLERY GRID */
/* .gallery-container{
    padding:60px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:25px;
} */
 .gallery-container{
    max-width:1200px;
    margin:60px auto;
    padding:0 40px;

    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:25px;
}


/* .gallery-item{
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
    cursor:pointer;
}

.gallery-item img{
    width:100%;
    height:250px;
    object-fit:cover;
    transition:0.4s;
}

.gallery-item:hover img{
    transform:scale(1.1);
} */

.gallery-item{
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
}

.gallery-item img{
    width:100%;
    aspect-ratio: 4 / 3;   /* keeps images proportional */
    object-fit:cover;
    display:block;
    transition:0.4s ease;
}

.gallery-item:hover img{
    transform:scale(1.05);
}

 /* Tablet */
@media (max-width: 992px){
    .gallery-container{
        grid-template-columns: repeat(2, 1fr);
    }
}

/* Mobile */
@media (max-width: 576px){
    .gallery-container{
        grid-template-columns: repeat(2, 1fr);
        padding:0 20px;
        gap:15px;
    }
}



/* LIGHTBOX */
.lightbox{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
}

.lightbox img{
    max-width:80%;
    max-height:80%;
    border-radius:10px;
}

.lightbox.active{
    display:flex;
}

footer{
    background:#800000;
    color:white;
    text-align:center;
    padding:20px;
}

</style>
</head>

<body>

<header>
    <h1>Amanokrom Gyaseman Palace</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#history">History</a></li>
            <li><a href="index.html#culture">Culture</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
</header>

<section class="page-title">
    <h2>Palace Gallery</h2>

    <p>Moments of Tradition, Royal Ceremonies & Cultural Celebrations</p>
</section>

<section class="gallery-container">

    <div class="gallery-item">
        <img src="asset/img/fes.jpeg" alt="">
    </div>

    </div>

    <div class="gallery-item">
        <img src="asset/img/fes.jpeg" alt="">
    </div>

</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <img src="" id="lightbox-img">
</div>

<footer>
    Â© 2026 Amanokrom Gyaseman Palace | All Rights Reserved
</footer>

<script>

const galleryItems = document.querySelectorAll(".gallery-item img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

galleryItems.forEach(img => {
    img.addEventListener("click", () => {
        lightbox.classList.add("active");
        lightboxImg.src = img.src;
    });
});

lightbox.addEventListener("click", () => {
    lightbox.classList.remove("active");
});

</script>

</body>
</html>
